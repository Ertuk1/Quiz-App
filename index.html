<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Quiz App</title>
</head>
<body onload="init()">
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Quiz App</span>
        </div>
      </nav>

    <div class="container">
      
      <div class="card quiz-card" >

        <img src="./img/question-mark-5475172_1280.jpg" class="card-img-top" alt="...">
        <div class="progress" role="progressbar" aria-label="Example with label" >
          <div id="progress-bar" class="progress-bar" style="width: 25%">25%</div>
        </div>
        <div class="card-body" id="endScreen" style="display: none;">
          Quiz beendet

          <div>Du hast <b id="rightQuestions"></b> Fragen von <b id="amountOfQuestion"></b> richtig beantwortet</div>
        </div>

        <div class="card-body" id="questionBody">
          <h5 class="card-title" id="questiontext">Frage</h5>

          <div class="card quiz-answer-card mb-2" onclick="answer('answer_1')">
            <div class="card-body" id="answer_1">
              Antwort
            </div>
          </div>


          <div class="card quiz-answer-card mb-2" onclick="answer('answer_2')" >
            <div class="card-body" id="answer_2">
              Antwort
            </div>
          </div>

          <div class="card quiz-answer-card mb-2" onclick="answer('answer_3')">
            <div class="card-body" id="answer_3">
              Antwort
            </div>
          </div>

          <div class="card quiz-answer-card mb-2" onclick="answer('answer_4')">
            <div class="card-body" id="answer_4">
              Antwort
            </div>
          </div>
        
         <div>

         <div class="question-footer">
         <span><b id="currentNumber"></b> von <b id="questionNumber"></b> Fragen</span>
            <button onclick="nextQuestion()" class="btn btn-primary" id="next-Button" disabled>n√§chste Frage</button>
        </div>


      </div>
    </div>      
</body>
</html>
